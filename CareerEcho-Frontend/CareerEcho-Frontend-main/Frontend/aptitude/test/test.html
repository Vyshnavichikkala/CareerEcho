<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aptitude Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    #topicSelectContainer {
      text-align: center;
      margin-top: 100px;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .container {
      display: none; 
      height: 100vh;
    }

    .left-panel {
      flex: 3;
      padding: 40px;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .right-panel {
      flex: 1;
      background: #f7f9fb;
      padding: 30px;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }

    .question-text {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f9f9f9;
      transition: 0.2s ease;
    }

    .option.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
    }

    .option.wrong {
      background-color: #ffcdd2;
      border-color: #c62828;
      color: #c62828;
    }

    button {
      padding: 10px 20px;
      margin: 15px 5px 0 0;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }

    .question-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      width: 35px;
      height: 35px;
      text-align: center;
      line-height: 35px;
      border-radius: 6px;
      cursor: pointer;
      background: #ddd;
      color: #000;
      font-weight: bold;
    }

    .box.current {
      background: #2ecc71;
      color: white;
    }

    .box.attempted {
      background: #3498db;
      color: white;
    }

    .box.review {
      background: #f1c40f;
      color: white;
    }

    #summary {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Topic Selection -->
<div id="topicSelectContainer">
  <h2>üß† Select Aptitude Topic</h2>
  <select id="topicDropdown">
    <option value="">-- Select Topic --</option>
    <option value="Time and Work">Time and Work</option>
    <option value="Percentages">Percentages</option>
    <option value="Speed and Distance">Speed and Distance</option>
     <option value="Simple Interest">Simple Interest</option>
    <option value="Blood Relations">Blood Relations</option>
     <option value="Ratio and Proportion">Ratio and Proportion</option>
  </select>
  <br><br>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="container" id="testContainer">
  <div class="left-panel">
    <div class="question-text" id="questionText"></div>
    <div id="optionsContainer"></div>
    <button onclick="markForReview()">üîñ Mark for Review</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitTest()">Submit</button>
  </div>

  <div class="right-panel">
    <h3>üìå Questions</h3>
    <div class="question-boxes" id="questionBoxes"></div>
    <div id="summary"></div>
  </div>
</div>

<script>
  let questions = [];
  let currentIndex = 0;
  let selectedAnswers = {};
  let statusMap = {};

  function startTest() {
    const topic = document.getElementById("topicDropdown").value;
    if (!topic) return alert("Please select a topic");

    fetch(`http://localhost:8080/api/test/${encodeURIComponent(topic)}`)
      .then(res => res.json())
      .then(data => {
        questions = data.questions;
        currentIndex = 0;
        selectedAnswers = {};
        statusMap = {};
        document.getElementById("topicSelectContainer").style.display = "none";
        document.getElementById("testContainer").style.display = "flex";
        renderQuestion();
        renderBoxes();
      })
      .catch(() => alert("Failed to load questions."));
  }

  function renderQuestion() {
    const q = questions[currentIndex];
    document.getElementById("questionText").innerText = `Q${currentIndex + 1}. ${q.question}`;

    const opts = q.options.map(opt => {
      const selected = selectedAnswers[currentIndex] === opt;
      return `<div class="option ${selected ? 'correct' : ''}" onclick="selectOption('${opt}')">${opt}</div>`;
    }).join("");

    document.getElementById("optionsContainer").innerHTML = opts;
    renderBoxes();
  }

  function selectOption(option) {
    selectedAnswers[currentIndex] = option;
    statusMap[currentIndex] = 'attempted';
    renderQuestion();
  }

  function markForReview() {
    statusMap[currentIndex] = 'review';
    renderBoxes();
  }

  function nextQuestion() {
    if (!selectedAnswers[currentIndex]) {
      return alert("Please select an option before proceeding.");
    }
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      renderQuestion();
    }
  }

  function renderBoxes() {
    const container = document.getElementById("questionBoxes");
    container.innerHTML = '';
    for (let i = 0; i < questions.length; i++) {
      let className = 'box';
      if (i === currentIndex) className += ' current';
      else if (statusMap[i] === 'review') className += ' review';
      else if (selectedAnswers[i]) className += ' attempted';

      container.innerHTML += `<div class="${className}" onclick="goTo(${i})">${i + 1}</div>`;
    }

    updateSummary();
  }

  function goTo(index) {
    currentIndex = index;
    renderQuestion();
  }

  function submitTest() {
    const total = questions.length;
    const attempted = Object.keys(selectedAnswers).length;
    const unattempted = total - attempted;

    if (!confirm(`You attempted ${attempted}/${total}. Submit test?`)) return;

    let score = 0;
    questions.forEach((q, i) => {
      if (selectedAnswers[i] === q.correctAnswer) score++;
    });

    document.getElementById("questionText").innerHTML = `<h2>‚úÖ Test Submitted!</h2><p>Score: ${score} / ${total}</p>`;
    document.getElementById("optionsContainer").innerHTML = '';
    document.querySelector('.left-panel').querySelectorAll('button').forEach(btn => btn.style.display = 'none');
  }

  function updateSummary() {
    const total = questions.length;
    const attempted = Object.keys(selectedAnswers).length;
    const review = Object.values(statusMap).filter(s => s === 'review').length;

    document.getElementById("summary").innerHTML = `
      ‚úÖ Attempted: ${attempted}<br>
      üü® Marked for Review: ${review}<br>
    
    `;
  }
</script>

</body>
</html>
