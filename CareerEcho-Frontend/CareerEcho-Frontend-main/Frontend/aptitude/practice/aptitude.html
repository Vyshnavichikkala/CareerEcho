<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Practice Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f0f0f0;
      padding: 30px 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    h2, h3 {
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .section {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      color: #252121;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button {
      background: #00e0ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #addfc2;
    }

    .question {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: transform 0.2s ease;
    }

    .question:hover {
      transform: scale(1.015);
      background-color: rgba(255, 255, 255, 0.09);
    }

    .question strong {
      color: #ffffff;
    }

    #topicTheory {
      text-align: center;
      color: #dcdcdc;
      font-size: 1rem;
      margin: 15px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Aptitude Practice Portal</h1>

    <div class="section">
      <label for="topic">ðŸ“š Select Topic:</label>
      <select id="topic">
        <option value="">-- Choose a Topic --</option>
      </select>
      <button onclick="loadTopic()">Load Topic</button>
    </div>

    <div class="section" id="topicContent" style="display:none">
      <h2 id="topicTitle"></h2>
      <p id="topicTheory"></p>

      <h3>ðŸ“Œ Practice Questions</h3>
      <div id="questions"></div>
    </div>
  </div>

  <script>
    const topicSelect = document.getElementById("topic");
    const topicContent = document.getElementById("topicContent");
    const topicTitle = document.getElementById("topicTitle");
    const topicTheory = document.getElementById("topicTheory");
    const questionList = document.getElementById("questions");

    let topicMap = {};

    fetch("http://localhost:8080/api/aptitude/topics")
      .then(res => res.json())
      .then(data => {
        data.forEach(topic => {
          topicMap[topic.name] = topic;
          const option = document.createElement("option");
          option.value = topic.name;
          option.textContent = topic.name.charAt(0).toUpperCase() + topic.name.slice(1);
          topicSelect.appendChild(option);
        });
      })
      .catch(err => {
        alert("Failed to load topics.");
        console.error(err);
      });

    function loadTopic() {
      const selectedTopic = topicSelect.value;
      if (!selectedTopic || !topicMap[selectedTopic]) return;

      const topic = topicMap[selectedTopic];
      topicTitle.textContent = topic.name.charAt(0).toUpperCase() + topic.name.slice(1);
      topicTheory.textContent = topic.theory;

      questionList.innerHTML = "";
      if (topic.questions && topic.questions.length > 0) {
        topic.questions.forEach((q, index) => {
          const qHtml = `
            <div class="question">
              <strong>Q${index + 1}:</strong> ${q.question}<br/><br/>
              <strong>Answer:</strong> ${q.solution}
            </div>
          `;
          questionList.innerHTML += qHtml;
        });
      } else {
        questionList.innerHTML = `<p>No questions available.</p>`;
      }

      topicContent.style.display = "block";
      topicContent.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
